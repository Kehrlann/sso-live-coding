<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSO demo</title>
</head>
<body>
    <h1>SSO demo!</h1>
    <p>Welcome, <span th:text="${username}"></span> !</p>
    <h2>Here's what we know about you:</h2>
    <ul>
        <li th:each="attribute: ${attributes}"><span th:text="${attribute.key}" style="font-weight: bold"></span>: <span th:text="${attribute.value}"></span></li>
    </ul>
    <form action="logout" method="POST">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
